{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <title>Stock Prediction System</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Stock Predicition System</a>
        </nav>
        <div class="container-fluid">
            <div class="row py-3">
                <div class="col-md-6">
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded"">
                        <div class="card-body">
                            <h5 class="card-title text-center">Search for a stock</h5>
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Ticket Name" name="ticket" >
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Number of days" name="days" >
                                    </div>
                                </div>
                                <div class="form-group row my-3 text-center">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">Predict</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded"">
                        <div class="card-body">
                            <h5 class="card-title text-center">Todays Stock for {{ticker_value}} </h5>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Enter Stock Name" name="SearchTicket" value="AAPL" >
                                </div>
                            </div>
                            <div class="form-group row my-3 text-center">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                            <!-- Todays Stock -->
                            {% block content %}

                                {% autoescape off %}
                                {{ plot_div }}
                                {% endautoescape %}

                            {% endblock content %}
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded"">
                        <div class="card-body">
                          This is some text within a card body.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    </body>

</html>
