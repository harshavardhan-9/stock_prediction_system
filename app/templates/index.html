{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <title>Stock Prediction System</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Stock Predicition System</a>
        </nav>
        <div class="container-fluid">
            <div class="row py-3">
                <div class="col-md-6">
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded"">
                        <div class="card-body">
                            <h5 class="card-title text-center">Search for a stock</h5>
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Ticket Name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Number of days">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Predict</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-3 mb-5 bg-white rounded"">
                        <div class="card-body">
                          This is some text within a card body.
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% block content %}
        {% endblock %}
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>

</html>
